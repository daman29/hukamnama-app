<div
  class="h-full min-h-screen w-full text-ussa-blue-950 flex flex-col justify-between items-center"
>
  <div class="flex flex-row items-center gap-20">
    <img src="../../../assets/logo.png" alt="Logo" class="h-[180px]" />
    <p class="text-7xl font-bold">Gurudwara Sahib Modbury North</p>
    <img src="../../../assets/logo.png" alt="Logo" class="h-[180px]" />
  </div>

  <div class="flex flex-col w-full items-center gap-5">
    <input
      type="number"
      class="input text-white text-2xl font-bold input-bordered input-accent w-10/12 bg-ussa-yellow-900 text-center"
      [formControl]="pageForm"
      placeholder="Ang"
    />
    <button
      class="btn btn-neutral text-ussa-blue-100 btn-lg max-w-sm bg-ussa-blue-900"
      (click)="getPage()"
    >
      Hukamnama
    </button>
  </div>

  <div class="flex flex-row items-center gap-20">
    <!-- <p>Footer</p> -->
  </div>
</div>
