<div
  class="h-full w-full text-ussa-blue-950 flex flex-col justify-between items-center"
>
  <div
    class="w-full px-3 pt-3 font-semibold text-4xl flex flex-row flex-wrap items-center justify-center text-center"
    *ngIf="shabad"
  >
    <span
      *ngFor="let verse of shabad.verses; first as ifFirst; last as isLast"
      [ngClass]="{ 'basis-full': ifFirst || isLast }"
      class="my-1 punjabi"
    >
      {{ verse.verse.gurmukhi }}
    </span>
  </div>

  <div
    class="w-full px-3 pt-3 font-semibold text-xl flex flex-row flex-wrap flex-shrink items-center justify-center text-center"
    *ngIf="shabad"
  >
    <span
      *ngFor="let verse of shabad.verses; first as ifFirst"
      [ngClass]="{ 'basis-full': ifFirst  }"
    >
      {{ verse.translation.en.ms }}
    </span>
  </div>
</div>
